<form [formGroup]="loginForm" style="text-align: center;">

  <div class="form-group row">
    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" formControlName="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <div style="margin: 5px;">
      <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
    </div>
    <div class="col-sm-2" style="margin: 5px;">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="onSubmit()">Sign in</button>
    </div>
  </div>


</form>
